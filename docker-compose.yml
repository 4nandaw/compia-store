services:
  mysql:
    image: mysql:8.0
    container_name: compia-mysql
    environment:
      MYSQL_ROOT_PASSWORD: compia_root
      MYSQL_DATABASE: compia_store
      MYSQL_USER: compia
      MYSQL_PASSWORD: compia123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compia-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+pymysql://compia:compia123@mysql:3306/compia_store
      - BACKEND_CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "http://localhost:8000/api/v1"
    container_name: compia-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
